<div class="min-h-100">
    <h1 class="text-center py-4"> Sudoku Solver </h1>
    <div class="row">
        <div class="col-md-5 text-center">
            <app-sudoku-input-matrix-control
                #sudokuInputMatrixControl
                (onMatrixValidationSuccess)="onMatrixValidationSuccess($event)"
            >                
            </app-sudoku-input-matrix-control>
        </div>
        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
            <button class="action-btn" (click)="onSolveClick()">Solve</button>
            <button class="action-btn" (click)="onClearClick()">Clear</button>
        </div>
        <div class="col-md-5 text-center">
            <app-sudoku-output-matrix-control
                #sudokuOutputMatrixControl
            >                
            </app-sudoku-output-matrix-control>
        </div>
    </div>

</div>
